<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@200,300,400,500,700&f[]=clash-grotesk@200,300,400,700&f[]=chillax@200,400,500,700&f[]=panchang@200,300,400,500,600&f[]=poppins@100,200,300&f[]=quicksand@300,400,500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebarlogo">
            <h2>Campus Connect</h2>
        </div>
        <ul class="m-0 ps-4 pe-4 list-unstyled">
            <li class="nav-item mb-2">
                <a href="/admin-dashboard" class="nav-link d-flex align-items-center gap-2 fw-medium px-2 py-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" fill="none"
                        role="img" aria-label="dashboard">
                        <title>Dashboard</title>
                        <!-- top-left panel -->
                        <rect x="4" y="4" width="10" height="10" rx="1.5" ry="1.5" stroke="currentColor"
                            stroke-width="3" fill="none" />
                        <!-- top-right panel -->
                        <rect x="18" y="4" width="10" height="6" rx="1.5" ry="1.5" stroke="currentColor"
                            stroke-width="3" fill="none" />
                        <!-- bottom-right panel -->
                        <rect x="18" y="12" width="10" height="16" rx="1.5" ry="1.5" stroke="currentColor"
                            stroke-width="3" fill="none" />
                        <!-- bottom-left panel -->
                        <rect x="4" y="18" width="10" height="10" rx="1.5" ry="1.5" stroke="currentColor"
                            stroke-width="3" fill="none" />
                    </svg>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="/admin" class="nav-link d-flex align-items-center gap-2 fw-medium px-2 py-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" fill="none"
                        role="img" aria-label="student-info">
                        <title>Student Info</title>
                        <!-- head -->
                        <circle cx="16" cy="10" r="4" stroke="currentColor" stroke-width="3" fill="none" />
                        <!-- body -->
                        <path d="M6 26c0-4.418 4.477-8 10-8s10 3.582 10 8" stroke="currentColor" stroke-width="3"
                            fill="none" stroke-linecap="round" />
                        <!-- info "i" -->
                        <line x1="16" y1="14.5" x2="16" y2="14.5" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="16" y1="17" x2="16" y2="21" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" />
                    </svg>
                    <span>
                        Student Info
                    </span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="/scanner" class="nav-link d-flex align-items-center gap-2 fw-medium px-2 py-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" fill="none"
                        role="img" aria-label="scan-qr">
                        <title>Scan QR</title>
                        <!-- Top-left corner -->
                        <rect x="4" y="4" width="6" height="6" rx="1" stroke="currentColor" stroke-width="3"
                            fill="none" />
                        <!-- Top-right corner -->
                        <rect x="22" y="4" width="6" height="6" rx="1" stroke="currentColor" stroke-width="3"
                            fill="none" />
                        <!-- Bottom-left corner -->
                        <rect x="4" y="22" width="6" height="6" rx="1" stroke="currentColor" stroke-width="3"
                            fill="none" />
                        <!-- Bottom-right corner -->
                        <rect x="22" y="22" width="6" height="6" rx="1" stroke="currentColor" stroke-width="3"
                            fill="none" />
                        <!-- Scan line -->
                        <line x1="2" y1="16" x2="30" y2="16" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" />
                    </svg>
                    <span>
                        Scan QR
                    </span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="/scan" class="nav-link d-flex align-items-center gap-2 fw-medium px-2 py-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" fill="none"
                        role="img" aria-label="track-scan">
                        <title>Track Scan</title>

                        <!-- small QR-like block (left) -->
                        <rect x="4" y="4" width="10" height="10" rx="1" ry="1" stroke="currentColor" stroke-width="3"
                            fill="none" />
                        <!-- tiny modules inside QR block -->
                        <rect x="6.5" y="6.5" width="2.5" height="2.5" fill="currentColor" />
                        <rect x="10.5" y="6.5" width="2.5" height="2.5" fill="currentColor" />
                        <rect x="6.5" y="10.5" width="2.5" height="2.5" fill="currentColor" />
                        <rect x="10.5" y="10.5" width="2.5" height="2.5" fill="currentColor" />

                        <!-- another small QR fragment (top-right) -->
                        <rect x="18" y="4" width="6" height="6" rx="0.8" ry="0.8" stroke="currentColor" stroke-width="3"
                            fill="none" />

                        <!-- magnifying glass (center-right) -->
                        <circle cx="22.5" cy="20.5" r="5" stroke="currentColor" stroke-width="3" fill="none" />
                        <line x1="26.2" y1="24.2" x2="29" y2="27" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" />

                        <!-- subtle scan/check marker inside magnifier -->
                        <path d="M20 19.5 L21.2 20.8 L23.8 18.2" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round" fill="none" />

                    </svg>
                    <span>
                        Track Scan
                    </span>
                </a>
            </li>
            <li class="logout ps-4 pe-4">
                <a href="/logout"
                    class="nav-link d-flex align-items-center gap-2 fw-medium px-2 py-2 rounded bg-black p-2 rounded-5 text-white text-center mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" fill="none"
                        role="img" aria-label="logout">
                        <title>Logout</title>

                        <!-- door / container -->
                        <rect x="4" y="6" width="16" height="20" rx="2" ry="2" stroke="currentColor" stroke-width="3"
                            fill="none" />

                        <!-- door handle -->
                        <circle cx="12" cy="16" r="0.9" fill="currentColor" />

                        <!-- arrow pointing out (logout) -->
                        <path d="M22 10 L28 16 L22 22" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                            stroke-linejoin="round" fill="none" />
                        <line x1="18" y1="16" x2="28" y2="16" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" />

                    </svg>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
