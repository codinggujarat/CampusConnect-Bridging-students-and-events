<!DOCTYPE html>
<html>

<head>
    <title>Campus Connect | Admin Login</title>
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@200,300,400,500,700&f[]=clash-grotesk@200,300,400,700&f[]=chillax@200,400,500,700&f[]=panchang@200,300,400,500,600&f[]=poppins@100,200,300&f[]=quicksand@300,400,500&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="Registration-div">
        <div class="bannerimg">
            <img src="/static/banner/hero.jpg" alt="">
        </div>
        <form method="POST" class="form">
            <div class="logo">
                <h1>Campus Connect | Admin</h1>
            </div>
            <div class="title">
                <h2> Admin Login</h2>
            </div>
            <div class="flex-column">
                <label>Username</label>
                <div class="inputForm">
                    <svg height="14" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                        <g id="Layer_3" data-name="Layer 3">
                            <path
                                d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                            </path>
                        </g>
                    </svg>
                    <input type="text" name="username" placeholder="Admin Username" class="input" required>
                </div>
            </div>
            <div class="flex-column">
                <label>Password</label>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" fill="none"
                        role="img" aria-label="password">
                        <title>Password</title>
                        <!-- lock body -->
                        <rect x="6" y="14" width="20" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="1.6"
                            fill="none" />
                        <!-- shackle -->
                        <path d="M10 14V10a6 6 0 0 1 12 0v4" fill="none" stroke="currentColor" stroke-width="1.6" />
                        <!-- keyhole -->
                        <circle cx="16" cy="21" r="1.5" fill="currentColor" />
                        <path d="M16 22.5V25" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
                    </svg>
                    <input type="password" name="password" placeholder="Admin Password" class="input" required>
                </div>
            </div>
            <div class="mb-2">
                <button class="button-submit">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
