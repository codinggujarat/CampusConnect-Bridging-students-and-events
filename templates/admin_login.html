{% extends "base.html" %}
{% block title %}Campus Connect | Admin{% endblock %}



{% block mainblock%}
<style>
    .flash-message {
        font-family: 'Raleway', sans-serif !important;
        color: #000;
        text-align: center;
    }
</style>
<div class="wrapper">
    <section class="login-content">
        <div class="row m-0 align-items-center bg-white vh-100">
            <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
                <img src="/static/banner/hero.jpg" class="img-fluid gradient-main animated-scaleX" alt="images">
            </div>
            <div class="col-md-6">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="card card-transparent auth-card shadow-none d-flex justify-content-center mb-0">
                            <div class="card-body wrapper-main">
                                <a href="#" class="navbar-brand d-flex align-items-center mb-3">
                                    <!--Logo start-->
                                    <!--logo End-->

                                    <!--Logo start-->
                                    <div class="logo-main">
                                        <div class="logo-normal">

                                        </div>
                                        <div class="logo-mini">

                                        </div>
                                    </div>
                                    <!--logo End-->
                                    <h4 class="logo-title ms-0 fw-bolder"></h4>
                                </a>
                                <h2 class="form-title mb-2 text-start form-title text-uppercase">Admin Log-in</h2>
                                <p class="text-center form-text"></p>
                                <form method="POST" class="form">
                                    <div class="dbl-field">
                                        <div class="col-lg-12">
                                            <div class="field input-field-login">
                                                <input type="text" name="username" placeholder=""
                                                    class="form-control border-dark" required>
                                                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                                                        stroke="#000000" stroke-width="1" stroke-linecap="round"
                                                        stroke-linejoin="round" />
                                                </svg>
                                                <label for="username">Admin Username</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="field input-field-login">
                                                <input type="password" name="password" placeholder=""
                                                    class="form-control border-dark" required>
                                                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <rect x="4" y="10" width="16" height="10" rx="2" stroke="#000000"
                                                        stroke-width="1.5" stroke-linecap="round"
                                                        stroke-linejoin="round" />
                                                    <path d="M8 10V7C8 4.79 9.79 3 12 3C14.21 3 16 4.79 16 7V10"
                                                        stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                                        stroke-linejoin="round" />
                                                    <circle cx="12" cy="15" r="1" fill="#000000" />
                                                </svg>

                                                <label for="password" class="form-label">Admin Password</label>

                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-start">
                                            <button class="btn btn-dark">Login</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="Registration-div mt-5">



                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% for category, message in messages %}
                                    <p class="flash-message">{{ message }}</p>
                                    {% endfor %}
                                    {% endwith %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
