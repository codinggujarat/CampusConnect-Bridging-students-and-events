<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QR Code Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    .banner {
      position: relative;
      width: 100%;
      height: 200px;
      /* adjustable */
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 29px;
      z-index: 1;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }


    .banner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 20px;
    }

    .banner-overlay h1 {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .banner-overlay p {
      font-size: 1rem;
      font-weight: bold;
      max-width: 800px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .banner {
        height: 200px;
      }

      .banner-overlay h1 {
        font-size: 1.5rem;
      }

      .banner-overlay p {
        font-size: 0.9rem;
      }
    }

    .deleteform {
      margin: 0;
      padding: 0;
      border: 0;
      background-color: transparent;
    }

    .deleteform button {
      padding: 0;
      margin: 0;
      border: 0;
      outline: 0;
    }

    .scanner-container {
      background-color: #f1f2f8;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scanner-box {
      max-width: 500px;
      max-height: 500px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {% include "sidebar.html" %}
  <div class="main-content">
    <div class="w-100">
      <button class="menu-btn" id="menu-btn">&#9776; Menu</button>
    </div>
    <div class="banner">
      <img src="/static/banner/banner.jpg" alt="Banner Image">
      <div class="banner-overlay">
        <h1>CampusConnect - Bridging students and events</h1>
        <p>Connecting students with campus events, opportunities, and experiences in one place.</p>
      </div>
    </div>
    <div class="scanner-container ">
      <div class="scanner-box">
        <div class="title">
          <h2>Scan Student QR Code</h2>
        </div>
        <div id="reader"></div>
        <div id="result"></div>
      </div>
    </div>

    <script>
      function onScanSuccess(qrMessage) {
        // Redirect to the verification route with UID
        window.location.href = `/verify/${qrMessage}`;
      }

      function onScanError(errorMessage) {
        // Handle scan errors
        console.warn(`QR Scan Error: ${errorMessage}`);
      }

      let scanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250
      });

      scanner.render(onScanSuccess, onScanError);
    </script>
</body>

</html>
