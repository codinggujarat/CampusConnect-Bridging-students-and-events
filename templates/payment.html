<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Campus Connect | Pay with Razorpay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">

    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@200,300,400,500,700&f[]=clash-grotesk@200,300,400,700&f[]=chillax@200,400,500,700&f[]=panchang@200,300,400,500,600&f[]=poppins@100,200,300&f[]=quicksand@300,400,500&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-box {
            color: white;
            padding: 30px 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .payment-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: left;
        }


        @media (max-width: 480px) {
            .payment-box {
                padding: 25px 20px;
            }

            .payment-box h2 {
                font-size: 20px;
            }
        }

        .form {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    {% extends "base.html" %}
    {% block mainblock%}
    <div class="wrapper">
        <section class="login-content">
            <div class="row m-0 align-items-center bg-white vh-100">
                <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
                    <img src="/static/banner/hero.jpg" class="img-fluid gradient-main animated-scaleX" alt="images">
                </div>
                <div class="col-md-6">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="card card-transparent auth-card shadow-none d-flex justify-content-center mb-0">
                                <div class="card-body">
                                    <a href="#" class="navbar-brand d-flex align-items-center mb-3">
                                        <!--Logo start-->
                                        <!--logo End-->
                                    
                                        <!--Logo start-->
                                        <div class="logo-main">
                                            <div class="logo-normal">
                                    
                                            </div>
                                            <div class="logo-mini">
                                    
                                            </div>
                                        </div>
                                        <!--logo End-->
                                        <h4 class="logo-title ms-0 fw-bolder">Campus Connect</h4>
                                    </a>
                                    <h2 class="mb-2 text-center form-title">Pay â‚¹100 to Join the Event</h2>
                                    <p class="text-center form-text">Create your Hope UI account.</p>
                                    <button id="rzp-button" class="button-submit">Pay Now</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <form id="payment-success-form" action="/payment-success" method="POST" style="display: none;">
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    </form>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount * 100 }}",
            "currency": "INR",
            "name": "Student Event",
            "description": "Semester Event Registration",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('payment-success-form').submit();
            }
        };
        var rzp = new Razorpay(options);
        document.getElementById('rzp-button').onclick = function (e) {
            rzp.open();
            e.preventDefault();
        };
    </script>
    {% endblock %}

</body>

</html>
