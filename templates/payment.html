<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Campus Connect | Pay with Razorpay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">

    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@200,300,400,500,700&f[]=clash-grotesk@200,300,400,700&f[]=chillax@200,400,500,700&f[]=panchang@200,300,400,500,600&f[]=poppins@100,200,300&f[]=quicksand@300,400,500&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-box {
            color: white;
            padding: 30px 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .payment-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: left;
        }


        @media (max-width: 480px) {
            .payment-box {
                padding: 25px 20px;
            }

            .payment-box h2 {
                font-size: 20px;
            }
        }

        .form {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="Registration-div">
        <div class="bannerimg">
            <img src="/static/banner/hero.jpg" alt="">
        </div>
        <div class="form">
            <div class="logo">
                <h1>Campus Connect | Pay</h1>
            </div>
            <div class="title">
                <h3>Pay â‚¹100 to Join the Event</h2>
            </div>
            <button id="rzp-button" class="button-submit">Pay Now</button>
        </div>
    </div>
    <form id="payment-success-form" action="/payment-success" method="POST" style="display: none;">
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    </form>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount * 100 }}",
            "currency": "INR",
            "name": "Student Event",
            "description": "Semester Event Registration",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('payment-success-form').submit();
            }
        };
        var rzp = new Razorpay(options);
        document.getElementById('rzp-button').onclick = function (e) {
            rzp.open();
            e.preventDefault();
        };
    </script>
</body>

</html>
