<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include "sidebar.html" %}
    <div class="main-content">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h6 class="fw-bold">Total Students Present</h6>
                        <h3>{{ total_present }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h6 class="fw-bold">Total Students Absent</h6>
                        <h3>{{ total_absent }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="fw-bold">Semester-wise Attendance</h4>
        <div class="row">
            {% for sem, stats in sem_stats.items() %}
            <div class="col-md-4 mb-3">
                <div class="card ">
                    <div class="card-body">
                        <h6 class="fw-bold">Semester {{ sem }}</h6>
                        <div class="d-flex align-item-center gap-10 justify-content-between">
                            <div class="">
                                <p class="text-success fw-bold">Present: <strong>{{ stats.present }}</strong></p>
                            </div>
                            <div class="">
                                <p class="text-danger fw-bold">Absent: <strong>{{ stats.absent }}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <style>
        .card {
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
