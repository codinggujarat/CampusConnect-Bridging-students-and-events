<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include "sidebar.html" %}
    <div class="main-content">
        <h2 class="mb-4">Admin Dashboard</h2>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5>Total Students Present</h5>
                        <h3>{{ total_present }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5>Total Students Absent</h5>
                        <h3>{{ total_absent }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <h4>Semester-wise Attendance</h4>
        <div class="row">
            {% for sem, stats in sem_stats.items() %}
            <div class="col-md-4 mb-3">
                <div class="card border-dark">
                    <div class="card-body">
                        <h5>Semester {{ sem }}</h5>
                        <p class="text-success">Present: <strong>{{ stats.present }}</strong></p>
                        <p class="text-danger">Absent: <strong>{{ stats.absent }}</strong></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
