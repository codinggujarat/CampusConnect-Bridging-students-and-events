<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Event Registration</title>
  <style>
    body {
      background: #fff;
      display: grid;
      place-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="form">
    <div class="title">
      <h2> Registration</h2>
    </div>
    <form method="POST" action="/pay">
      <div class="flex-column">
        <label for="name">Your Name</label>
        <div class="inputForm">
          <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
            <g id="Layer_3" data-name="Layer 3">
              <path
                d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
              </path>
            </g>
          </svg>
          <input id="name" type="text" name="name" class="input" placeholder="Your Name" required>
        </div>
        <div class="flex-column">
          <label for="email">Your E-mail</label>
          <div class="inputForm">
            <svg height="20" fill viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
              <g id="Layer_3" data-name="Layer 3">
                <path
                  d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                </path>
              </g>
            </svg>
            <input id="email" type="email" name="email" class="input" placeholder="Your Email" required>
          </div>
        </div>
        <div class="flex-column">
          <label for="email">Your Mobile Number</label>
          <div class="inputForm">
            <svg height="20" fill viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
              <g id="Layer_3" data-name="Layer 3">
                <path
                  d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                </path>
              </g>
            </svg>
            <input type="text" name="mobile_number" class="input" placeholder="Mobile / WhatsApp Number" required>
          </div>
        </div>
        <div class="flex-column">
          <label for="semester">Select Semester</label>
          <div class="inputForm">
            <select id="semester" name="semester" class="styled-select" required>
              <option class="input" value="">Select Semester</option>
              <option class="input" value="1">Sem 1</option>
              <option class="input" value="2">Sem 2</option>
              <option class="input" value="3">Sem 3</option>
              <option class="input" value="4">Sem 4</option>
              <option class="input" value="5">Sem 5</option>
              <option class="input" value="6">Sem 6</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="button-submit">Register</button>
        </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <p class="flash-message">{{ message }}</p>
    {% endfor %}
    {% endwith %}
  </div>

</body>

</html>
