<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>QR Attendance Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include "sidebar.html" %}
    <div class="main-content">

        <div class="form-container">
            <form action="/verify" method="get">
                <h2>QR Attendance Approval</h2>
                <label for="uid">Scan or Enter Event ID</label>
                <input type="text" class="mb-3" name="uid" id="uid" placeholder="MSCCAIT2025-xxxxxx" required>
                <button type="submit">Verify & Approve Attendance</button>
            </form>
        </div>
    </div>
</body>

</html>
