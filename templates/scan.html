<!-- templates/scan.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>QR Attendance Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
        }

        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        form {
            background: #4553e7;
            color: white;
            padding: 30px 40px;
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        form h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            outline: none;
        }

        input::placeholder {
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #4553e7;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e6e6e6;
        }

        @media (max-width: 480px) {
            form {
                padding: 25px 20px;
            }

            form h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="/verify" method="get">
            <h2>QR Attendance Approval</h2>
            <label for="uid">Scan or Enter Event ID</label>
            <input type="text" name="uid" id="uid" placeholder="MSCCAIT2025-xxxxxx" required>
            <button type="submit">Verify & Approve Attendance</button>
        </form>
    </div>
</body>

</html>
